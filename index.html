<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
        }
        #ip {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div id="ip">Chargement de votre IP...</div>

    <script>
        async function afficherIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip').textContent = "Votre IP : " + data.ip;
            } catch (err) {
                document.getElementById('ip').textContent = "Impossible de récupérer l'IP";
                console.error(err);
            }
        }

        afficherIP();
    </script>
</body>
</html>
