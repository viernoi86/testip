<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #ip {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="ip">Chargement de votre IP...</div>

    <script>
        async function afficherIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ipDiv = document.getElementById('ip');
                ipDiv.textContent = "Votre IP : " + data.ip;

                // Pop-up pour demander si on veut envoyer l'IP
                const envoyer = confirm("Voulez-vous envoyer votre IP au webhook Discord ?");
                if (envoyer) {
                    alert("Ici, on enverrait l'IP au webhook (fonctionne seulement via un serveur).");
                    // Exemple de code fetch (ne fonctionne pas directement côté front)
                    /*
                    fetch("VOTRE_WEBHOOK_URL", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ content: "Mon IP : " + data.ip })
                    })
                    .then(res => alert("IP envoyée !"))
                    .catch(err => alert("Impossible d'envoyer l'IP"));
                    */
                }

            } catch (err) {
                document.getElementById('ip').textContent = "Impossible de récupérer l'IP";
                console.error(err);
            }
        }

        afficherIP();
    </script>
</body>
</html>
